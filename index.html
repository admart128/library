<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="add-book">Add Book</button>
<form action="https://httpbin.org/post" method="post" style="display: none;" id="book-form">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Ex: Harry Potter">
    <label for="author">Author</label>
    <input type="text" id="author" name="author" placeholder="Ex: J.K. Rowling">
    <label for="pages">Pages</label>
    <input type="text" id="pages" name="pages" placeholder="Ex: 300">
    <label for="read">Read</label>
    <input type="checkbox" id="read" name="read">
    <button type="submit" id="submit-book-form">Submit</button>
</form>
<div class="bookshelf">

</div>
<script src="main.js"></script>
</body>
</html>
